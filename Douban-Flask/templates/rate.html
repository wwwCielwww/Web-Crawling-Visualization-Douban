          <script type="text/javascript">
var dom = document.getElementById("main");
var myChart = echarts.init(dom);
var app = {};
option = null;

var emphasisStyle = {
    itemStyle: {
        barBorderWidth: 1,
        shadowBlur: 10,
        shadowOffsetX: 0,
        shadowOffsetY: 0,
        shadowColor: 'rgba(0,0,0,0.5)'
    }
};

option = {
    backgroundColor: '#eee',
    legend: {
        data: ['Frequency of Each Rating'],
        top: 15
    },
    brush: {
        toolbox: ['rect', 'polygon', 'lineX', 'lineY', 'keep', 'clear'],
        xAxisIndex: 0
    },
    toolbox: {
        feature: {
            magicType: {
                type: ['stack', 'tiled']
            },
            dataView: {}
        }
    },
    tooltip: {},
    xAxis: {
        data: {{ rate }},
        name: 'Ratings',
        axisLine: {onZero: false},
        splitLine: {show: false},
        splitArea: {show: false},
    },
    yAxis: {
        inverse: true,
        splitArea: {show: false}
    },
    grid: {
        left: 100
    },
    visualMap: {
        type: 'continuous',
        dimension: 1,
        text: ['High', 'Low'],
        inverse: false,
        itemHeight: 200,
        calculable: true,
        min: 0,
        max: 45,
        top: 150,
        left: 10,
        inRange: {
            colorLightness: [0.4, 0.8],
            color: '#4eb4f9'
        },
        outOfRange: {
            color: '#bbb'
        },
        controller: {
            inRange: {
                color: '#4eb4f9'
            }
        }
    },
    series: [
        {
            name: 'Frequency of Each Rating',
            type: 'bar',
            stack: 'two',
            emphasis: emphasisStyle,
            data: {{ freq }}
        }
    ]
};

myChart.on('brushSelected', renderBrushed);

function renderBrushed(params) {
    var brushed = [];
    var brushComponent = params.batch[0];

    for (var sIdx = 0; sIdx < brushComponent.selected.length; sIdx++) {
        var rawIndices = brushComponent.selected[sIdx].dataIndex;
        brushed.push('[Series ' + sIdx + '] ' + rawIndices.join(', '));
    }

    myChart.setOption({
        title: {
            backgroundColor: '#333',
            text: 'SELECTED DATA INDICES: \n' + brushed.join('\n'),
            bottom: 0,
            right: 0,
            width: 100,
            textStyle: {
                fontSize: 12,
                color: '#fff'
            }
        }
    });
};
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
